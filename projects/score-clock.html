<html>

  <head>
    <title>Score Clock</title>
    <link rel="icon" type="image/png" href="../themes/default/assets/images/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="scores.js"></script>
    <script src="score-clock.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="score-clock.css">
    <meta property="og:image" content="thumbnail.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="627">
  </head>
    
  <body>
    <div id="clock-container">
      <div id="clock-center">
        <div class="description">
          <a id="match-name" class="highlight" target="_blank" rel="noopener noreferrer" href="https://www.google.com/"></a><br>was <span id="article"></span> <span id="sport" class="highlight"></span> match on <span id="date" class="highlight"></span>.<br>The final score was:
        </div>
        <div id="score">
          <span id="score1" class="score-num"></span><span>-</span><span id="score2" class="score-num"></span>
        </div>
        <div id="buttons">
          <span id="info-button" class="material-symbols-outlined" onclick="showInfo()">
            info
          </span>
          <span id="random-button" class="material-symbols-outlined" onclick="updateInfo()">
            shuffle
          </span>
        </div>
        <br>
        <br>
        <br>
        <br>
      </div>
      <div id="info">
        This clock represents the current time as the score from a past sporting event.<br><span id="num-games" class="highlight">10</span> event<span id="multiples">s</span> found with the current score.<br><br>
        <div id="socials">
          <a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/@adumb_codes">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
          <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/adumb_codes">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
          <a target="_blank" rel="noopener noreferrer" href="https://github.com/sponsors/adumb-codes">
            <ion-icon name="logo-github"></ion-icon>
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
